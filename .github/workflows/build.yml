name: Build and Deploy Universal Charter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add explicit permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install markdown-transclusion
      run: npm install -g markdown-transclusion@1.0.1
      
    - name: Process charter with transclusion
      run: |
        # Process the main charter document
        npx markdown-transclusion charter/v1.md > charter/v1-processed.md
        echo "Processed charter created at charter/v1-processed.md"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
EOF < /dev/null